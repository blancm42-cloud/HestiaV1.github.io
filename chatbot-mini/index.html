<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot HestIA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="scene-background" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
    <div class="blob b4"></div>
    <div class="square sq1"></div>
    <div class="square sq2"></div>
    <div class="square sq3"></div>
    <div class="circle c1"></div>
  </div>

  <div class="chatbot-container">
    <div class="chatbot-header">
      <img src="logo.png" alt="HestIA" class="chatbot-logo">
      <div class="typing-container">
        <span id="typingText"></span>
        <span class="cursor">_</span>
      </div>
    </div>

    <div class="chat-messages" id="chatMessages">
      <!-- Messages will be added here dynamically -->
    </div>

    <div class="chat-input-wrapper">
      <div class="chat-input-row">
        <textarea 
          class="chat-input" 
          id="chatInput" 
          placeholder="Ã‰crivez votre message ici..."
          rows="1"
        ></textarea>
        <div class="chat-actions">
          <button class="icon-btn" id="micBtn" type="button" title="Microphone">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="none" aria-hidden="true">
              <defs>
                <linearGradient id="micGrad" x1="0" y1="0" x2="24" y2="24" gradientUnits="userSpaceOnUse">
                  <stop stop-color="#4a90e2"></stop>
                  <stop offset="1" stop-color="#a16cff"></stop>
                </linearGradient>
              </defs>
              <path d="M12 4a3 3 0 0 1 3 3v4a3 3 0 1 1-6 0V7a3 3 0 0 1 3-3Z" stroke="url(#micGrad)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M5 11a7 7 0 0 0 14 0" stroke="url(#micGrad)" stroke-width="2" stroke-linecap="round"></path>
              <path d="M12 21v-3" stroke="url(#micGrad)" stroke-width="2" stroke-linecap="round"></path>
            </svg>
          </button>
          <button class="icon-btn" id="sendBtn" type="button" title="Envoyer">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="none" aria-hidden="true">
              <defs>
                <linearGradient id="sendGrad" x1="0" y1="0" x2="24" y2="24" gradientUnits="userSpaceOnUse">
                  <stop stop-color="#4a90e2"></stop>
                  <stop offset="1" stop-color="#a16cff"></stop>
                </linearGradient>
              </defs>
              <path d="M4 10.5 19 5l-5.5 15-2.5-6-6-2.5Z" stroke="url(#sendGrad)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
